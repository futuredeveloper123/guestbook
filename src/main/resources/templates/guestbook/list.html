<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">
    <h1 class="mt-4">방명록 목록 페이지
      <span>
                <a th:href="@{/guestbook/register}">
                    <button type="button" class="btn btn-outline-primary">방명록 작성
                    </button>
                </a>
            </span>
    </h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Writer</th>
        <th scope="col">Regdate</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="dto : ${result.dtoList}" >
        <th scope="row"><a th:href="@{/guestbook/read(gno=${dto.gno},page=${result.page})}">[[${dto.gno}]]</th>
        <td>[[${dto.title}]]</td>
        <td>[[${dto.writer}]]</td>
        <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
      </tr>
      </tbody>

    </table>
    <!--페이지번호출력 -->
    <ul class="pagination h-100 justify-content-center align-items-center">
      <!-- 이전 링크 출력 -->
      <li class="page-item " th:if="${result.prev}">
        <a class="page-link" th:href="@{/guestbook/list(page= ${result.start -1})}" tabindex="-1">이전</a>
      </li>
      <!-- 페이지 번호 목록 출력
      현재 페이지 번호는 active 클래스를 추가해서 비활성화 -->

      <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
        <a class="page-link" th:href="@{/guestbook/list(page = ${page})}">
          [[${page}]]
        </a>
      </li>
      <!--다음 링크 출력 -->
      <li class="page-item" th:if="${result.next}">
        <a class="page-link" th:href="@{/guestbook/list(page= ${result.end + 1})}">다음</a>
      </li>

    </ul>
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script th:inline="javascript">
      var msg = [[${msg}]];
      console.log(msg);
      if(msg){
        $(".modal").modal();
      }
    </script>

  </th:block>
